<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shuffling array without changing original array</title>
</head>

<body>
    <script>
        const array = [1, 2, 3, 4, 5];
        let copyArray = [...array];
        copyArray.sort((a, b) => 0.5 - Math.random());
        console.log("Shuffled array", copyArray);
    </script>
</body>

</html>
